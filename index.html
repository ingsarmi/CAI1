<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Lengua Extranjera</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="hero-container">
        <div class="particles-layer" aria-hidden="true"></div>
        <h1 class="main-title">CAI - Lengua Extranjera</h1>
        
        <div class="interface-grid">
            
            <nav class="button-group left" aria-label="Menú Principal Izquierdo">
                <button class="cai-btn">
                    <i class="fa-solid fa-house-flag"></i> Este es tu CAI
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-stethoscope"></i>
                    Diagnóstico
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-layer-group"></i>
                    Nivelatorio
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-book-open"></i>
                    CAI
                </button>
            </nav>

            <div class="spacer"></div>

            <nav class="button-group right" aria-label="Menú Principal Derecho">
                <button class="cai-btn">
                    <i class="fa-solid fa-handshake"></i>
                    Bienvenida
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-life-ring"></i>
                    Apoyo
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    Metodología
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-computer-mouse"></i>
                    MEDIT a un clic
                </button>
            </nav>

        </div>
    </main>

</body>
</html>
