<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Lengua Extranjera</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="hero-container">
    <div id="particles-container"></div>
        <h1 class="main-title">
            <div class="top-left-branding">
                <h1>
                    <span class="brand-cai">CAI</span>
                    <span class="brand-subtitle">Lengua Extranjera</span>
                </h1>
            </div>  
        </h1>
        
        <div class="interface-grid">
            
            <nav class="button-group left" aria-label="Menú Principal Izquierdo">
                <button class="cai-btn">
                    <i class="fa-solid fa-house-flag"></i> This is your CAI
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-stethoscope"></i>
                    Diagnostic 
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-layer-group"></i>
                    Leveling 
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-book-open"></i>
                    CAI
                </button>
            </nav>

            <div class="spacer"></div>

            <nav class="button-group right" aria-label="Menú Principal Derecho">
                <button class="cai-btn">
                    <i class="fa-solid fa-handshake"></i>
                    Welcome 
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-life-ring"></i>
                    Support 
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    Methodology 
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-computer-mouse"></i>
                    MEDIT on a click
                </button>
            </nav>

        </div>
    </main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('particles-container');
        const particleCount = 40; // Bajamos un poco la cantidad para no saturar ya que son grandes

        for (let i = 0; i < particleCount; i++) {
            createParticle(container);
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 1. Posición horizontal aleatoria
            const leftPos = Math.random() * 100;
            particle.style.left = `${leftPos}%`;

            // 2. TAMAÑO AUMENTADO: Ahora serán de entre 5px y 14px
            // (Antes eran de 2px a 6px)
            const size = Math.random() * 9 + 5; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // 3. Duración (Un poco más lentas para que se aprecien mejor)
            const duration = Math.random() * 15 + 20; 
            particle.style.animationDuration = `${duration}s`;

            // 4. Retraso negativo
            const delay = Math.random() * 25;
            particle.style.animationDelay = `-${delay}s`;

            // 5. OPACIDAD AUMENTADA: Ahora serán más sólidas (entre 0.5 y 1.0)
            particle.style.opacity = Math.random() * 0.5 + 0.5;

            container.appendChild(particle);
        }
    });
</script>
</body>
</body>
</html>
